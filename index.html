<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="asset/Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>Peta Dusun Semimpen</title>

    <!-- Include CSS file -->
    <link rel="stylesheet" href="output.css" />

    <!-- Include leaflet CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css"/>

    <!-- leaflet routing machine CSS  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>

    <!-- Include leaflet JavaScript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <!-- leaflet routing machine js -->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <script>
      const map = L.map("map");
      map.setView([-7.46418, 110.36278], 17);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',}).addTo(map);

      // Track user location
      navigator.geolocation.watchPosition(success, error);

      // Initialize variables
      let marker, circle, zoomed;

      // Add marker to map
      var posko = L.marker([-7.46431, 110.36294])
        .addTo(map)
        .bindPopup(
          "<p class='text-xl font-bold text-black'>Pos Keamanan</p> <img class='gambar-pos-keamanan' src='asset/belum ada foto.png'>"
        );
      var kadus = L.marker([-7.46416, 110.36342])
        .addTo(map)
        .bindPopup(
          "<p class='text-xl font-bold text-black'>Kepala Dusun</p> <img class='gambar-kepala-dusun' src='asset/belum ada foto.png'>"
        );
      var semimpen = L.layergroup([posko, kadus]);

      function success(position) {
        // Get current latitude, longitude, accuracy 
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const accuracy = position.coords.accuracy;

        // Remove previous marker and circle
        if (marker) {
          map.removeLayer(marker);
          map.removeLayer(circle);
        }

        var userIcon = L.icon({
          iconUrl: "asset/userIcon.png",
          shadowUrl: "asset/userIconShadow.png",
          
          iconSize: [40, 40],
          shadowSize: [40, 40],
          iconAnchor: [32, 40],
          shadowAnchor: [20, 40],
        });

        // Add marker and circle
        marker = L.marker([latitude, longitude], { icon: userIcon })
          .addTo(map)
          .bindPopup(
            "<p class='text-xl font-bold text-[#dc2626]'>Lokasi anda sekarang</p>"
          );
        circle = L.circle([latitude, longitude], { radius: accuracy }).addTo(map);

        // Zoom map to fit marker and circle
        if (!zoomed) {
          zoomed = map.fitBounds(circle.getBounds());
        }

        // Set map view to current location
        map.setView([latitude, longitude]);
        map.on("click", function (e) {
          console.log(e);
          var newMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
          L.Routing.control({
            waypoints: [
              L.latLng(latitude, longitude),
              L.latLng(e.latlng.lat, e.latlng.lng),
            ],
          })
            .on("routesfound", function (e) {
              var routes = e.routes;
              console.log(routes);

              e.routes[0].coordinates.forEach(function (coord, index) {
                setTimeout(function () {
                  marker.setLatLng([coord.lat, coord.lng]);
                }, 100 * index);
              });
            })
            .addTo(map);
        });
      }

      function error(error) {
        // Handle geolocation error
        if (error.code === 1) {
          alert("Izinkan akses geolokasi!");
        } else {
          alert("Tidak bisa mendapatkan lokasi saat ini!");
        }
      }
    </script>
  </body>
</html>
