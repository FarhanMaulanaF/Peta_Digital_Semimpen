<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="asset/Icon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Peta Dusun Semimpen</title>
    <link rel="stylesheet" href="output.css" />
    <!-- Include leaflet CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css"
    />

    <!-- Include leaflet JavaScript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
  </head>

  <body>
    <div id="map"></div>
  </body>

  <script>
    // Initialize map
    var map = L.map("map");
    map.setView([-7.46418, 110.36278], 17);

    // Add OpenStreetMap layer
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    // Track user location
    navigator.geolocation.watchPosition(success, error);

    // Initialize marker, circle, and zoomed
    let marker, circle, zoomed;

    // Add marker to map
    var posko = L.marker([-7.46431, 110.36294])
      .addTo(map)
      .bindPopup(
        "<p class='text-xl font-bold text-black'>Pos Keamanan</b> <br/> <img class='h-auto' src=''>"
      );
    var kadus = L.marker([-7.4642, 110.36337])
      .addTo(map)
      .bindPopup(
        "<p class='text-xl font-bold text-black'>Kepala Dusun</b> <br/> <img class='gambar-kepala-dusun' src=''>"
      );

    var semimpen = L.layergroup([posko, kadus]);

    function success(position) {
      // Get current latitude and longitude
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Get current accuracy
      const accuracy = position.coords.accuracy;

      // Remove previous marker and circle
      if (marker) {
        map.removeLayer(marker);
        map.removeLayer(circle);
      }

      // Add marker and circle
      marker = L.marker([latitude, longitude])
        .addTo(map)
        .bindPopup("<p class='text-xl font-bold text-black'>Lokasi anda sekarang</p>");

      circle = L.circle([latitude, longitude], { radius: accuracy }).addTo(map);

      // Zoom map to fit marker and circle
      if (!zoomed) {
        zoomed = map.fitBounds(circle.getBounds());
      }

      // Set map view to current location
      map.setView([latitude, longitude]);
    }

    function error(error) {
      // Handle geolocation error
      if (error.code === 1) {
        alert("Izinkan akses geolokasi!");
      } else {
        alert("Tidak bisa mendapatkan lokasi saat ini!");
      }
    }
  </script>
</html>
